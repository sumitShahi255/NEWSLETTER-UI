<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Card</title>
      <link rel = "stylesheet" href = "style.css">
</head>
<body>
      <div class="mt-[88px] mx-[220px] flex flex-wrap rounded-lg border-2 border-black">
            <div class="bg-gradient-to-r from-cyan-500 to-blue-500 h-24 text-white text-center content-center font-extrabold text-2xl w-full rounded-t">
                  News you can trust.
            </div>
            <div class="mt-6 text-center w-full">
                 <h3 class="text-lg font-medium">Stay up to date with the Latest!</h3>
                 <p>Subscribe to our newsletter for the latest news straight into your inbox.</p>
                 <form class="flex flex-wrap mt-2">
                  <input placeholder="you@example.com" class="w-full mx-[220px] bg-slate-300 text-center placeholder:my-4 py-2 text-sm rounded">
                  <button class="bg-blue-500 text-white w-full mx-[220px] mt-2 py-2 rounded-full">Subscribe Now</button>
                 </form>
                 <p class="mt-4 text-sm pb-4">We value your privacy</p>
            </div>
      </div>
</body>
</html>
